<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Library</title>
    <link rel="icon" type="image/x-icon" href="favicon.ico" />
    <link rel="stylesheet" href="style.css" />
    <!-- fonts -->
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Nunito:wght@400;700&family=PT+Sans&display=swap"
      rel="stylesheet"
    />

    <script src="./index.js" defer></script>
  </head>
  <body>
    <header>
      <h1 class="logo">Library</h1>
    </header>
    <dialog closeOnEscape="false">
      <form method="dialog" autocomplete="off">
        <h2>Add New Book</h2>
        <label for="book-title"> Title*</label>
        <input
          type="text"
          id="book-title"
          name="book-title"
          placeholder="Atomic Habits"
          required
        />
        <label for="book-author"> Author*</label>
        <input
          type="text"
          id="book-author"
          name="book-author"
          placeholder="James Clear"
          required
        />
        <label for="book-pages"> Pages*</label>
        <input
          type="text"
          pattern="^[0-9]*$"
          id="book-pages"
          name="book-pages"
          required
          placeholder="320"
        />
        <div class="form-checkbox">
          <label for="book-status"> Have you read it? </label>
          <input type="checkbox" id="book-status" name="book-status" />
        </div>

        <button class="add-book" type="submit">Add</button>
      </form>
      <button class="exit-modal">X</button>
    </dialog>
    <div class="container">
      <button class="input-book">New Book</button>
      <div class="cards-container"></div>
    </div>
    <div class="book-logs">
      <p class="books-read"></p>
      <p class="books-unread"></p>
      <p class="books-total"></p>
    </div>
  </body>
</html>
