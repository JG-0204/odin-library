<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>bungaku</title>
    <link rel="stylesheet" href="style.css" />
    <script src="./index.js" defer></script>
  </head>
  <body>
    <dialog>
      <form method="dialog">
        <label for="book-title">
          Title:
          <input
            type="text"
            id="book-title"
            name="book-title"
            placeholder="Atomic Habits"
            required
          />
        </label>
        <label for="book-author">
          Author:
          <input
            type="text"
            id="book-author"
            name="book-author"
            placeholder="James Clear"
            required
          />
        </label>
        <label for="book-pages">
          Pages:
          <input type="number" id="book-pages" name="book-pages" required />
        </label>
        <label for="book-status">
          Have you read it?
          <input type="checkbox" id="book-status" name="book-status" />
        </label>
        <button class="add-book" type="submit">Add book to library</button>
      </form>
    </dialog>
    <div class="container">
      <button class="input-book">Add</button>
      <div class="cards-container"></div>
    </div>
  </body>
</html>
